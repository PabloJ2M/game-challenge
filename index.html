<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Game Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CSS/leaderboard.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script defer src="Database/firebase.js"></script>

    <script src="Library/p5.min.js"></script>
    <script src="JS/utility.js"></script>
    
    <script defer src="JS/app.js"></script>
    <script defer src="JS/rolling_ball.js"></script>
    <script defer src="sketch.js"></script>
</head>
<body>
    <div id="gameplay"></div>
    <div id="menu" class="fade" style="--opacity: 1">
        <div id="background"></div>
        <div id="title"><p>ROLLING BALL</p></div>
        <div id="buttons">
            <button id="play">COMENZAR</button>
            <button id="liderboard">LIDERBOARD</button>
        </div>
    </div>

    <!-- Leader Board -->
    <div id="leaderboard" class="fade locked" style="--opacity: 0">
        <div id="pop-up">
            <h2 id="score">Tu Score:</h2>
            <table>
                <thead><th>Place</th><th>Name</th><th>Score</th></thead>
                <tbody id="body"></tbody>
            </table><br>
            <button type="submit" id="loginBoardButton">Login</button>
            <button type="submit" id="logoutBoardButton">Logout</button>
            <button type="submit" id="restart">Restart</button>
        </div>
    </div>
</body>
</html>
